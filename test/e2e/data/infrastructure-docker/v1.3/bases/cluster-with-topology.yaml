apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: '${CLUSTER_NAME}'
  namespace: default
  labels:
    cni: "${CLUSTER_NAME}-crs-0"
spec:
  clusterNetwork:
    services:
      cidrBlocks: ['${DOCKER_SERVICE_CIDRS}']
    pods:
      cidrBlocks: ['${DOCKER_POD_CIDRS}']
    serviceDomain: '${DOCKER_SERVICE_DOMAIN}'
  topology:
    class: "quick-start"
    version: "${KUBERNETES_VERSION}"
    controlPlane:
      metadata:
        labels:
          label-from-cluster-topology: "value-from-cluster-topology"
        annotations:
          annotation-from-cluster-topology: "value-from-cluster-topology"
      nodeDeletionTimeout: "30s"
      nodeVolumeDetachTimeout: "5m"
      replicas: ${CONTROL_PLANE_MACHINE_COUNT}
    workers:
      machineDeployments:
      - class: "default-worker"
        name: "md-0"
        metadata:
          labels:
            label-from-cluster-topology: "value-from-cluster-topology"
          annotations:
            annotation-from-cluster-topology: "value-from-cluster-topology"
        nodeDeletionTimeout: "30s"
        nodeVolumeDetachTimeout: "5m"
        minReadySeconds: 5
        replicas: ${WORKER_MACHINE_COUNT}
        failureDomain: fd4
        strategy:
          rollingUpdate:
            maxSurge: "20%"
            maxUnavailable: 0
    variables:
      # We set an empty value to use the default tag kubeadm init is using.
    - name: etcdImageTag
      value: ""
      # We set an empty value to use the default tag kubeadm init is using.
    - name: coreDNSImageTag
      value: ""
    - name: preLoadImages
      # The DOCKER_PRELOAD_IMAGES variable gets set in self-hosted E2E tests to the list of images of the E2E configuration.
      value: ${DOCKER_PRELOAD_IMAGES:-[]}
